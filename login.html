
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page Needs -->
<meta charset="utf-8" />
<title>DataKin</title>
<!-- Metas -->
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />
<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Stylesheets -->
<link rel="stylesheet" href="css/login.css" />
<link rel="stylesheet" href="css/fonts.css" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<!-- Favicon and touch icons -->
<link rel="shortcut icon" type="image/x-icon" href="images/DataKin_favicon.ico">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript" ></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script>
	$(document).ready(function() {
		$('#login_form').submit(function() {
			if($('#username').val().length > 0) {
				return true;
			} else {
				alert("Form incomplete, input your username");
				return false;
			}
		});
	});	
</script>
</head>

<body>

<div id="logo"></div>
<div class="loginbox">
	<form id="login_form" action="dashboard.html">
		<div>
			<span><input type="text" id="username" name="username" value="Username" onblur="if(this.value==''){this.value='Username'}" onfocus="if(this.value=='Username'){this.value=''}" /></span>
			<span><input type="password" id="password" name="password" value="Password" onblur="if(this.value==''){this.value='Password'}" onfocus="if(this.value=='Password'){this.value=''}" /></span>
			<span><input type="submit" name="login" value="Log in" /></span>
		</div>
		<div class="row-fluid text-content">
			<div class="span5"><input type="checkbox" /> Remember me</div>
			<div class="span4"><a href="#">Forgot password?</a></div>
		</div>
	</form>
</div>
</body>
</html>
